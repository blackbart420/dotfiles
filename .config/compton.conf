#################################
#     GLX backend
#################################
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

#################################
#       Shadows
#################################
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.2;
shadow-ignore-shaped = false;

#################################
#       Opacity
#################################
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

opacity-rule = [
#    "99:name = 'i3lock'",
    "85:class_g = 'Termite'",
    "85:class_g = 'URxvt'",
    "90:class_g = 'Code'",
    "90:class_g = 'Thunar'",
    "90:class_g = 'qBittorrent'",
    "90:class_g = 'Pamac-updater'",
    "90:class_g = 'Filezilla'",
    "90:class_g = 'Rofi'",
    "90:class_g = 'GitKraken'",
    "90:class_g = 'Slack'"
]

#################################
#       Fading
#################################
# Fading
fading = false
fade-delta = 0;
fade-in-step = 0.03;
fade-out-step = 0.03;